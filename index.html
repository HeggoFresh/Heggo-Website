o.jpg<!DOCTYPE html>

<head>

    <title>Heggo Musik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #111;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #666;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            background-image: url('https://dein-benutzername.github.io/dein-repository-name/heggo.jpg');
            background-size: cover;
            background-position: center;
            margin: 20px auto;
        }

        }

        .music-list {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .music-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .music-item:last-child {
            border-bottom: none;
        }

        .music-item h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .audio-player {
            width: 100%;
            outline: none;
        }
    </style>
</head>
