<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heggo Musik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: #ff5500;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            background-image: url('https://github.com/HeggoFresh/Heggo-Website/blob/main/heggo.jpg?raw=true');
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            border: 3px solid #ff5500;
        }

        .music-list {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .music-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center; /* Zentriert die Singles */
        }

        .music-item {
            flex: 1;
            max-width: 300px; /* Beschränkt die Breite jedes Singles */
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .music-item h3 {
            font-size: 1.5rem;
            color: #ff5500;
            margin-bottom: 10px;
        }

        .music-item iframe {
            border-radius: 5px;
        }

        .credits {
            font-size: 0.8rem;
            color: #cccccc;
            margin-top: 10px;
            text-align: center;
        }

        .credits a {
            color: #ff5500;
            text-decoration: none;
        }

        .ep-item {
            max-width: 70%; /* Etwas breitere Breite für die EP */
            margin: 0 auto 20px; /* Zentriert die EP und fügt unten Abstand hinzu */
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-image"></div>
        <h1>Heggo</h1>
        <p>Willkommen auf meiner offiziellen Musikseite! Hier findest du meine neuesten Songs und Werke.</p>
    </header>

    <section class="music-list">
        <!-- Zeile mit den drei Singles -->
        <div class="music-row">
            <div class="music-item">
                <h3>Drugs (Single)</h3>
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1123821229&color=%232c2c2c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            
            </div>

            <div class="music-item">
                <h3>Schmerzen (Single)</h3>
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1943117031&color=%2323282c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>

            <div class="music-item">
                <h3>Wohin (Single)</h3>
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1943159579&color=%23b9c2b9&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>
        </div>

        <!-- Zentrierte und breitere EP darunter -->
        <div class="ep-item">
            <h3>Sucht EP</h3>
            <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1290696505&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
        </div>
    </section>
</body>
</html>
